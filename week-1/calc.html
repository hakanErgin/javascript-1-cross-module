<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>calc</title>
  <script type="text/javascript">
      // data (variables)
     var a = 10;
     var b = 5;
    // functions
  function logAB(varA, varB){
  return("The value of A is:"+ varA +" and the value of B is:"+ varB); 
  }
  function add(varA, varB){
  return varA + varB; 
  }
  function subtract(varA, varB){
  return varA - varB; 
  }
  function multiply(varA, varB){
  return varA * varB;
  }
  function divide(varA, varB){
  return varA / varB;
  }
  </script>
</head>
<nav><a href="./index.html"> Go to Index Page</a>
</nav>
<body>
  <h1> Welcome to  Calc Page </h1>
  <button onclick="console.log(logAB(a,b))"> log a b</button> 
  <button onclick="console.log(add(a,b))"> add a b</button>   
  <button onclick="console.log(subtract(a,b))"> substract a b</button>
  <button onclick="console.log(multiply(a,b))"> multiply a b</button> 
  <button onclick="console.log(divide(a,b))"> divide a b</button>
</body>
</html>
